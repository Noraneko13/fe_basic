<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
</head>

<body>
    <main>
        <section>
            <h1>АВТОРИЗАЦИЯ</h1>
            <form action="https://fom.in.ua/echo">
                <p>
                    <label for="mail1">Введите свою почту</label>
                </p>
                <p>
                    <input type="email" name="enter" id="mail1" placeholder="Enter you email" required>
                </p>
                <p>
                    <label for="pass2">Введите свой пароль</label>
                </p>
                <p>
                    <input type="password" name="pass" id="pass2" placeholder="Your password" required>
                </p>
                <p>
                    <label>
                        <input type="checkbox" name="choose" required>Запомнить мой пароль
                    </label>
                </p>
                <p>
                    <button type="submit">SEND</button>
                </p>
            </form>
        </section>
    </main>
</body>

</html>
