<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homerwork 5. Forms</title>
</head>

<body>
    <main>
        <section>
            <h1>РЕГИСТРАЦИЯ</h1>
            <form action="https://fom.in.ua/echo">
                <p>
                    <label for="mail">Укажите свою почту:</label>
                </p>
                <input type="email" name="emailID" id="mail" placeholder="Enter your email" required>
                <p>
                    <label for="pass1">Придумайте пароль:</label>
                </p>
                <p>
                    <input type="password" name="password" id="pass1" placeholder="Password" required>
                </p>
                <p>
                    <label for="pass2">Подтвердите пароль:</label>
                </p>
                <p>
                    <input type="password" name="password2" id="pass2" placeholder="Password 2" required>
                </p>
                <p>
                    <button type="submit">SEND</button>
                </p>
            </form>
        </section>
    </main>
</body>

</html>
